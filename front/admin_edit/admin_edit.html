<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar ou Excluir Matéria</title>
    <script src="https://cdn.tiny.cloud/1/yvstf4p96j944pqt2f9dnhipmvoyteo53cq6a0ra33qhzl2n/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="admin_edit.css" rel="stylesheet">
</head>
<body>
    <h1>Editar ou Excluir Matéria</h1>
    
    <form id="selecionarMateriaForm">
        <label for="materiaSelecionada">Selecione a Matéria:</label>
        <select id="materiaSelecionada" required>
            <option value="">Selecione...</option>
        </select>

        <button type="button" id="carregarMateria">Carregar</button>
        <button id="button_redirecionar" type="button">Voltar</button>
    </form>

    <form id="materiaForm" style="display: none;">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="subtitulo">Subtítulo:</label>
        <input type="text" id="subtitulo" name="subtitulo" required><br><br>

        <label for="conteudo">Conteúdo:</label>
        <textarea id="conteudo"></textarea><br><br>

        <label for="imagem_url">URL da Imagem:</label>
        <input type="text" id="imagem_url" name="imagem_url" required><br><br>

         <label for="isDestaque">Matéria é Destaque:</label>
        <select id="isDestaque" name="Matéria_Destaque">
            <option value=0>Não</option>
            <option value=1>Sim</option>
        </select>

        <label for="nivelDestaque">Nível de Destaque:</label>
        <select id="nivelDestaque" name="nivel_Destaque">
            <option value="1">1 = Manchete Principal</option>
            <option value="2">2 = Submatérias</option>
            <option value="3">3 = Matérias Comúns</option>
        </select>

        <label for="categoria_id">Categoria:</label>
        <select id="categoria_id" name="categoria_id" required>
            <option value="1">Política</option>
            <option value="2">Economia</option>
            <option value="3">Curiosidades</option>
            <option value="4">Previsões</option>
        </select><br><br>

        <button type="submit" id="button_editar">Salvar Alterações</button>
        <button type="button" id="button_excluir" class="danger">Excluir Matéria</button>
    </form>

    <script src="admin_edit.js" type="module"></script>
</body>
</html>
