<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jornal Money Admin - Login</title>
  <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="../utils/img/logo-branca.png" class="logo">
    <div class="login-box">
      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required />

        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>
<script type="module" src="login.js"></script>
</body>
</html>
